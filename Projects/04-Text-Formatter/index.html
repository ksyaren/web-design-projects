<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Formatter</title>
</head>
<body>
    
    <div class="container">
        <div class="input-container">
            <h1>Text Formatter</h1>
            <small>Type In your words</small>
            <input type="text" id="input-field" placeholder="Type your text...">   
        </div>

        <div class="buttons-container">
            <button class="button-uppercase">ABC</button>
            <button class="button-lowecase">abc</button>
            <button class="button-capitalize">Abc</button>
            <button class="button-bold">Bold</button>
            <button class="button-italic">Italic</button>
            <button class="underline">ABC</button> 
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
