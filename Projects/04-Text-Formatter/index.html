<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Fonts has been added. -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Sue+Ellen+Francisco&family=Ysabeau+Office:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Text Formatter</title>
</head>
<body>
    
    <div class="container">
        <div class="input-container">
            <h1>Text Formatter</h1>
            <input type="text" id="input-field" placeholder="Type in your words">   
        </div>

        <div class="buttons-container">
            <button class="button-uppercase">ABC</button>
            <button class="button-lowecase">abc</button>
            <button class="button-capitalize">Abc</button>
            <button class="button-bold">B</button>
            <button class="button-italic">/</button>
            <button class="underline">ABC</button> 
        </div>

        <p id="output-field">Output</p>
    </div>





    <script src="app.js"></script>
</body>
</html>
